// VSTRs

//// connect to servers ////

set vg_srv_1            "connect 193.86.120.146:55575" // neyon cpm i
set vg_srv_2            "connect 193.86.120.146:55576" // neyon cpm ii
set vg_srv_3            "connect 193.86.120.146:55560" // neyon mixed i
set vg_srv_4            "connect 193.86.120.146:55561" // neyon mixed ii
set vg_srv_5            "connect 193.86.120.146:55562" // neyon mixed iii
         
set vg_srv_sel          ""
         
set vg_srv_con1         "echo [ ENTER or \vstr vg-ox : ^3Connect ^3neyon cpm i ];     set vg_srv_sel vstr vg_srv_1; set action vstr vg_srv_sel; set vg_srv_cons vstr vg_srv_con2"
set vg_srv_con2         "echo [ ENTER or \vstr vg-ox : ^3Connect ^3neyon cpm ii ];    set vg_srv_sel vstr vg_srv_2; set action vstr vg_srv_sel; set vg_srv_cons vstr vg_srv_con3"
set vg_srv_con3         "echo [ ENTER or \vstr vg-ox : ^3Connect ^3neyon mixed i ];   set vg_srv_sel vstr vg_srv_3; set action vstr vg_srv_sel; set vg_srv_cons vstr vg_srv_con1"
set vg_srv_cons         "vstr vg_srv_con1"
                              
set vg-o                "vstr vg_srv_cons"
set vg-ox               "vstr vg_srv_sel"

bind o                  "vstr vg_srv_cons"

//// execute actions selected by bound key above ////

set empty               "echo [ ^1Nothing ^1to ^1do ]"
set action               "vstr empty"
bind ENTER               "vstr action;   set action vstr empty"