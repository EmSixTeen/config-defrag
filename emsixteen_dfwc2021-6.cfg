// Recommended settings (to remove Medkit use text and sound):

//   offline
//     /g_synchronousClients 1

//   online or g_sync 0
//     /g_syncrhonousClients 0
//     /cg_centertime 0
//   WARNING: this command will also mute all "X more frags needed" or potential useful printed information on other maps
//   copy zz-MEDKIT-NO-SOUND.pk3 provided inside this pk3 into your defrag folder to remove the sound

bind "mouse2"                   "+button2"
bind "3"                        "kill"
bind "4"                        "weapon 4"
set cg_centertime               "0"
set g_synchronousClients        "1"
set mdd_compass                 "2"